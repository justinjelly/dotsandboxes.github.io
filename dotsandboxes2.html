<body>
    <div class="menu">
        <div class="button">
            <a href="index.html" class="homeButton">HOME</a>
        </div>

        </div>
    </div>
    
    <h2 class="scoreboard">SCOREBOARD:</h2>
    <div class="container scores">
        <div class="player" id="p1">Player 1 - <span id="p1s">0</span></div>
        <div class="player" id="p2">Player 2 - <span id="p2s">0</span></div>
        <div class="player" id="p3">Player 3 - <span id="p3s">0</span></div>
    </div>
    
    <div class="container board">
        <div class="retry">
            <div class="button">
                <a href="index.html" class="homeButton">HOME</a>
            </div>
            <div class="button">
                <a href="dotsandboxes2.html" class="homeButton">RESTART</a>
            </div>
        </div>
        <div>
            <div class="dot"></div>
            <div class="dot" style="top: 150px;"></div>
            <div class="dot" style="top: 300px;"></div>
            <div class="dot" style="top: 450px;"></div>

            <div class="dot" style="left: 150px;"></div>
            <div class="dot" style="left: 300px;"></div>
            <div class="dot" style="left: 450px;"></div>

            <div class="dot" style="top: 150px; left: 150px;"></div>
            <div class="dot" style="top: 150px; left: 300px;"></div>
            <div class="dot" style="top: 150px; left: 450px;"></div>

            <div class="dot" style="top: 300px; left: 150px;"></div>
            <div class="dot" style="top: 300px; left: 300px;"></div>
            <div class="dot" style="top: 300px; left: 450px;"></div>

            <div class="dot" style="top: 450px; left: 150px;"></div>
            <div class="dot" style="top: 450px; left: 300px;"></div>
            <div class="dot" style="top: 450px; left: 450px;"></div>
        </div>

        <div>
            <div class="hline" id="hl1"></div>
            <div class="hline" id="hl2" style="left: 150px;"></div>
            <div class="hline" id="hl3" style="left: 300px;"></div>

            <div class="hline" id="hl4" style="top: 150px;"></div>
            <div class="hline" id="hl5" style="top: 150px; left: 150px;"></div>
            <div class="hline" id="hl6" style="top: 150px; left: 300px;"></div>
            
            <div class="hline" id="hl7" style="top: 300px;"></div>
            <div class="hline" id="hl8" style="top: 300px; left: 150px;"></div>
            <div class="hline" id="hl9" style="top: 300px; left: 300px;"></div>

            <div class="hline" id="hl10" style="top: 450px;"></div>
            <div class="hline" id="hl11" style="top: 450px; left: 150px;"></div>
            <div class="hline" id="hl12" style="top: 450px; left: 300px;"></div>


            <div class="vline" id="vl1"></div>
            <div class="vline" id="vl2" style="left: 150px;"></div>
            <div class="vline" id="vl3" style="left: 300px;"></div>
            <div class="vline" id="vl4" style="left: 450px;"></div>

            <div class="vline" id="vl5" style="top: 150px;"></div>
            <div class="vline" id="vl6" style="top: 150px; left:150px;"></div>
            <div class="vline" id="vl7" style="top: 150px; left:300px;"></div>
            <div class="vline" id="vl8" style="top: 150px; left:450px;"></div>
            
            <div class="vline" id="vl9" style="top: 300px;"></div>
            <div class="vline" id="vl10" style="top: 300px; left:150px;"></div>
            <div class="vline" id="vl11" style="top: 300px; left:300px;"></div>
            <div class="vline" id="vl12" style="top: 300px; left:450px;"></div>
        </div>
 
        <div>
            <div class="square" id="sq1"></div>
            <div class="square" id="sq4" style="top: 150px;"></div>
            <div class="square" id="sq7" style="top: 300px;"></div>

            <div class="square" id="sq2" style="left: 150px;"></div>
            <div class="square" id="sq5" style="top: 150px; left: 150px;"></div>
            <div class="square" id="sq8" style="top: 300px; left: 150px;"></div>

            <div class="square" id="sq3" style="left: 300px;"></div>
            <div class="square" id="sq6" style="top: 150px; left: 300px;"></div>
            <div class="square" id="sq9" style="top: 300px; left: 300px;"></div>    
        </div>
    </div>
